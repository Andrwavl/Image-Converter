<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .image-section {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 20px;
    }
    canvas {
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Original and Transformed Image</h1>
    <div class="image-section">
      <div>
        <h2>Original Image</h2>
        <canvas id="original-canvas"></canvas>
      </div>
      <div>
        <h2>Transformed Image</h2>
        <canvas id="transformed-canvas"></canvas>
      </div>
    </div>
    <button onclick="window.location.href='upload.html'">Go Back</button>
  </div>

  <script src="result.js"></script>
</body>
</html>
